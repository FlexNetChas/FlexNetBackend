
services:
  database.server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: database.server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - flexnet-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "Password123!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  flexnet.api:
    build:
      context: ..
      dockerfile: FlexNetBackend/src/FlexNet.Api/Dockerfile
    container_name: FlexNet.api
    image: flexnet.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=database.server;Database=FlexNetChatManagement_Dev;User=sa;Password=Password123!;TrustServerCertificate=True;MultipleActiveResultSets=true;Encrypt=False
    ports:
      - "5000:8080"
    depends_on:
      database.server:
        condition: service_healthy
    networks:
      - flexnet-network
    volumes:
      - ../FlexNetBackend/src:/src
    command: >
      sh -c "
        cd /src/FlexNet.Api &&
        dotnet ef database update --no-build || echo 'Migrations failed, continuing anyway' &&
        dotnet watch run --urls http://+:8080"
    develop:
      watch:
        - action: sync
          path: ../FlexNetBackend/src
          target: /src
          ignore:
            - "**/bin/**"
            - "**/obj/**"
            - "**/.vs/**"
            - "**/.vscode/**"

  frontend:
    build:
      context: ../FlexNetReact
      dockerfile: Dockerfile
    container_name: frontend
    image: flexnet.frontend
    environment:
      - NODE_ENV=development
      - NEXT_API_BASE_URL=http://flexnet.api:8080/api
      - NEXT_API_TIMEOUT=5000
      - NEXT_PUBLIC_LANDINGPAGE_MVC=http://localhost:3000
      - NEXT_PUBLIC_DOMAIN_PAGE=http://localhost:3000
      - FORCE_COLOR=1

    ports:
      - "3000:3000"
    depends_on:
      - flexnet.api
    networks:
      - flexnet-network
    develop:
      watch:
        - action: sync
          path: ../FlexNetReact
          target: /app
          ignore:
            - node_modules/
            - .next/
            - .git/
        - action: rebuild
          path: ../FlexNetReact/package.json

networks:
  flexnet-network:
    driver: bridge

volumes:
  sqldata: