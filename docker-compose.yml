
services:
  database.server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: database.server
    env_file:
        # Not implemented yet. Need to reed from user secrets??
      - .env.db
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - flexnet-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "Password123!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ..
      dockerfile: FlexNetBackend/src/FlexNet.Api/Dockerfile
    container_name: backend
    image: flexnet.api
    env_file:
        # Not implemented yet. Need to reed from appsettings.Development.json??
      - .env.backend
    ports:
      - "5000:8080"
    depends_on:
      database.server:
        condition: service_healthy
    networks:
      - flexnet-network
    volumes:
      - ../FlexNetBackend/src:/src
    command: >
      sh -c "
        cd /src/FlexNet.Api &&
        dotnet ef database update --no-build || echo 'Migrations failed, continuing anyway' &&
        dotnet watch run --urls http://+:8080"
    develop:
      watch:
        - action: sync
          path: ../FlexNetBackend/src
          target: /src
          ignore:
            - "**/bin/**"
            - "**/obj/**"
            - "**/.vs/**"
            - "**/.vscode/**"

  frontend:
    build:
      context: ../FlexNetReact
      dockerfile: Dockerfile
    container_name: frontend
    image: flexnet.frontend
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - flexnet-network
    develop:
      watch:
        - action: sync
          path: ../FlexNetReact
          target: /app
          ignore:
            - node_modules/
            - .next/
            - .git/
        - action: rebuild
          path: ../FlexNetReact/package.json

networks:
  flexnet-network:
    driver: bridge

volumes:
  sqldata: